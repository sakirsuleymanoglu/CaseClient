<mat-card appearance="outlined" class="mat-card">
    <mat-card-header>
        <mat-card-title> Case Client</mat-card-title>
        <mat-card-subtitle>Giriş Yap</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">

            <mat-form-field class="full-width" style="margin-bottom: 5px;">
                <mat-label>Kullanıcı Adı</mat-label>
                <input formControlName="userName" matInput placeholder="Kullanıcı adı giriniz">
                @if (userName!.hasError("required")) {
                <mat-error>Kullanıcı adı alanı zorunludur</mat-error>
                }
            </mat-form-field>



            <mat-form-field class="full-width" style="margin-bottom: 10px;">
                <mat-label>Parola</mat-label>
                <input formControlName="password" type="password" matInput placeholder="Parola giriniz">
                @if (password!.hasError("required")) {
                <mat-error>Parola alanı zorunludur</mat-error>
                }
            </mat-form-field>

            <!-- <mat-form-field class="full-width">
              <mat-label>Leave a comment</mat-label>
              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field> -->

            <button class="full-width" mat-flat-button type="submit">Oturum Aç</button>
        </form>
    </mat-card-content>
</mat-card>
