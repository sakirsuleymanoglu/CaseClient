<h2 mat-dialog-title>Case Client</h2>

<mat-dialog-content>
    <h4>Para Transferi - Başka Hesaba</h4>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5>{{data.title}}</h5>
                    <h6>{{data.code}}</h6>
                </div>
                <div class="col-6 text-center">
                    <h5>₺{{data.balance}}</h5>
                    <h6>Güncel Bakiye</h6>
                </div>
            </div>
        </div>
    </div>

    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
        <mat-form-field style="margin-bottom: 5px; width: 100%;">
            <mat-label>Hesap Kodu</mat-label>
            <input matInput type="text" formControlName="toAccountCode" placeholder="Hesap kodu giriniz">
            @if (toAccountCode!.hasError("required")) {
            <mat-error>Hesap kodu alanı zorunludur</mat-error>
            }
        </mat-form-field>

        <mat-form-field style="margin-bottom: 5px; width: 100%;">
            <mat-label>Tutar</mat-label>
            <input matInput type="number" formControlName="amount" placeholder="Tutar giriniz">
            @if (amount!.hasError("required")) {
            <mat-error>Tutar alanı zorunludur</mat-error>
            }
        </mat-form-field>

        <button style="width: 100%;" mat-flat-button type="submit">Onayla</button>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">Kapat</button>
</mat-dialog-actions>
